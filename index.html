<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxygen Pro | Elite Cricket Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --oxy-primary: #0ea5e9;
            --oxy-secondary: #38bdf8;
            --oxy-accent: #0f172a;
            --oxy-success: #10b981;
            --oxy-bg: #0f172a; 
            --oxy-surface: #1e293b; 
            --oxy-text-main: #f1f5f9;
            --oxy-text-muted: #94a3b8;
            --oxy-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--oxy-bg);
            color: var(--oxy-text-main);
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            line-height: 1.6;
        }

        #loading-screen {
            position: fixed;
            inset: 0;
            background: var(--oxy-bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .premium-card {
            background: var(--oxy-surface);
            border-radius: 24px;
            border: 1px solid var(--oxy-border);
        }

        .sidebar-item { transition: all 0.2s ease; }
        .sidebar-item.active {
            background: var(--oxy-primary);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.3);
        }

        .slot-card {
            background: #334155;
            border: 1px solid var(--oxy-border);
            color: var(--oxy-text-main);
            transition: all 0.2s ease;
            height: 60px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .slot-card.selected {
            background: var(--oxy-primary);
            border-color: transparent;
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.4);
        }

        .slot-card.occupied {
            background: #1e293b;
            color: #475569;
            cursor: not-allowed;
            opacity: 0.5;
        }

        input, select {
            background: #334155;
            border: 1px solid var(--oxy-border);
            color: white;
            border-radius: 12px;
            padding: 12px;
            width: 100%;
            outline: none;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .mode-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 10px;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 20px;
            z-index: 200;
        }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

    <div id="mode-indicator" class="mode-badge bg-amber-500/20 text-amber-500 border border-amber-500/30 hidden">OFFLINE MODE</div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="animate-bounce mb-4">
            <i class="fas fa-baseball-ball text-sky-500 text-5xl"></i>
        </div>
        <p class="text-xs font-black tracking-[0.3em] uppercase text-sky-400">Oxygen Pro</p>
    </div>

    <!-- Sidebar -->
    <aside class="hidden md:flex flex-col w-64 bg-[#1e293b] border-r border-white/5 sticky top-0 h-screen z-50">
        <div class="p-6">
            <h1 class="text-xl font-black italic">O2 <span class="text-sky-500">PRO</span></h1>
        </div>
        <nav class="flex-grow px-4 space-y-2">
            <button onclick="showSection('dashboard')" class="sidebar-item active w-full p-4 rounded-xl flex items-center gap-3 font-bold text-sm">
                <i class="fas fa-chart-pie w-5"></i> Dashboard
            </button>
            <button onclick="showSection('sales')" class="sidebar-item w-full p-4 rounded-xl flex items-center gap-3 font-bold text-sm text-slate-400 hover:bg-white/5">
                <i class="fas fa-plus w-5"></i> New Booking
            </button>
            <button onclick="showSection('reports')" class="sidebar-item w-full p-4 rounded-xl flex items-center gap-3 font-bold text-sm text-slate-400 hover:bg-white/5">
                <i class="fas fa-list w-5"></i> Audit
            </button>
        </nav>
    </aside>

    <!-- Main -->
    <main class="flex-grow p-4 md:p-10 pb-24">
        
        <!-- Dashboard -->
        <section id="dashboard-section" class="max-w-6xl mx-auto space-y-6">
            <h2 class="text-2xl font-black">Overview</h2>
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="premium-card p-6">
                    <p class="text-[10px] uppercase font-black text-slate-500 mb-1">Revenue Today</p>
                    <h3 id="dash-rev" class="text-2xl font-black">₹0</h3>
                </div>
                <div class="premium-card p-6 border-b-4 border-sky-500">
                    <p class="text-[10px] uppercase font-black text-sky-500 mb-1">Bookings</p>
                    <h3 id="dash-count" class="text-2xl font-black">0</h3>
                </div>
            </div>

            <div class="premium-card p-6">
                <h4 class="font-black text-sm uppercase mb-4 text-slate-400">Recent Activity</h4>
                <div id="recent-list" class="space-y-3"></div>
            </div>
        </section>

        <!-- Booking -->
        <section id="sales-section" class="hidden max-w-4xl mx-auto space-y-6">
            <div class="premium-card p-6 md:p-8 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-500">Captain Name</label>
                        <input type="text" id="cust-name" placeholder="Name">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-500">Mobile</label>
                        <input type="tel" id="cust-mobile" placeholder="Mobile">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-500">Date</label>
                        <input type="date" id="sale-date" onchange="renderSlots()">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-500">Payment</label>
                        <select id="payment-to">
                            <option value="UPI">UPI</option>
                            <option value="CASH">CASH</option>
                        </select>
                    </div>
                </div>

                <div>
                    <h4 class="text-sm font-black uppercase mb-4">Select Slots (₹1500/hr)</h4>
                    <div id="slots-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3"></div>
                </div>

                <div class="pt-6 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-6">
                    <div class="text-center md:text-left">
                        <p class="text-[10px] font-black uppercase text-slate-500">Total Amount</p>
                        <h2 id="total-display" class="text-4xl font-black text-sky-400">₹0</h2>
                    </div>
                    <button onclick="saveBooking()" class="w-full md:w-auto px-12 py-4 bg-sky-600 rounded-xl font-black uppercase shadow-lg hover:bg-sky-500">Confirm Booking</button>
                </div>
            </div>
        </section>

        <!-- Audit -->
        <section id="reports-section" class="hidden max-w-5xl mx-auto">
            <div class="premium-card overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-white/5 text-[10px] font-black uppercase text-slate-500">
                        <tr>
                            <th class="p-5">Name</th>
                            <th class="p-5">Date</th>
                            <th class="p-5">Slots</th>
                            <th class="p-5 text-right">Total</th>
                        </tr>
                    </thead>
                    <tbody id="report-body"></tbody>
                </table>
            </div>
        </section>

    </main>

    <!-- Mobile Nav -->
    <nav class="md:hidden fixed bottom-4 left-4 right-4 bg-slate-800/90 backdrop-blur border border-white/10 h-16 rounded-2xl flex items-center justify-around z-50">
        <button onclick="showSection('dashboard')" class="text-slate-400"><i class="fas fa-home text-xl"></i></button>
        <button onclick="showSection('sales')" class="text-slate-400"><i class="fas fa-plus-circle text-xl"></i></button>
        <button onclick="showSection('reports')" class="text-slate-400"><i class="fas fa-file-alt text-xl"></i></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const SLOTS = ["06-07 AM", "07-08 AM", "08-09 AM", "04-05 PM", "05-06 PM", "06-07 PM", "07-08 PM", "08-09 PM", "09-10 PM"];
        let transactions = JSON.parse(localStorage.getItem('oxy_local_txns') || "[]");
        let selectedSlots = [];
        let db, auth, user, appId;
        let isCloud = false;

        // UI Management
        window.showSection = (s) => {
            document.querySelectorAll('section').forEach(el => el.classList.add('hidden'));
            document.getElementById(s + '-section').classList.remove('hidden');
            if(s === 'sales') window.renderSlots();
            if(s === 'dashboard' || s === 'reports') updateUI();
        };

        window.renderSlots = () => {
            const date = document.getElementById('sale-date').value;
            const occupied = transactions.filter(t => t.date === date).flatMap(t => t.slots);
            const grid = document.getElementById('slots-grid');
            grid.innerHTML = SLOTS.map(s => {
                const isOcc = occupied.includes(s);
                const isSel = selectedSlots.includes(s);
                return `<div onclick="toggleSlot('${s}')" class="slot-card ${isOcc ? 'occupied' : (isSel ? 'selected' : '')}">${s}</div>`;
            }).join('');
            document.getElementById('total-display').innerText = `₹${selectedSlots.length * 1500}`;
        };

        window.toggleSlot = (s) => {
            const idx = selectedSlots.indexOf(s);
            if(idx > -1) selectedSlots.splice(idx, 1);
            else selectedSlots.push(s);
            window.renderSlots();
        };

        const updateUI = () => {
            const today = new Date().toISOString().split('T')[0];
            const todayTxns = transactions.filter(t => t.date === today);
            const rev = todayTxns.reduce((a,c) => a + c.total, 0);
            
            document.getElementById('dash-rev').innerText = `₹${rev}`;
            document.getElementById('dash-count').innerText = todayTxns.length;

            const list = document.getElementById('recent-list');
            list.innerHTML = transactions.slice(-5).reverse().map(t => `
                <div class="flex justify-between items-center bg-white/5 p-3 rounded-lg text-sm">
                    <span>${t.name}</span>
                    <span class="font-bold">₹${t.total}</span>
                </div>
            `).join('') || '<p class="text-center text-xs opacity-30 py-4">No records</p>';

            const report = document.getElementById('report-body');
            report.innerHTML = transactions.map(t => `
                <tr class="border-b border-white/5 text-sm">
                    <td class="p-5 font-bold">${t.name}</td>
                    <td class="p-5 opacity-60">${t.date}</td>
                    <td class="p-5 text-[10px] text-sky-400 font-black">${t.slots.join(', ')}</td>
                    <td class="p-5 text-right font-black">₹${t.total}</td>
                </tr>
            `).join('');
        };

        window.saveBooking = async () => {
            const name = document.getElementById('cust-name').value;
            const date = document.getElementById('sale-date').value;
            if(!name || !date || selectedSlots.length === 0) return alert("Fill all details");

            const txn = {
                name, date, 
                slots: [...selectedSlots],
                total: selectedSlots.length * 1500,
                timestamp: new Date().getTime()
            };

            if(isCloud && user) {
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'bookings'), txn);
                } catch(e) { console.error(e); }
            }

            // Always save locally for instant feedback
            transactions.push(txn);
            localStorage.setItem('oxy_local_txns', JSON.stringify(transactions));
            
            alert("Booking Saved!");
            selectedSlots = [];
            document.getElementById('cust-name').value = "";
            showSection('dashboard');
        };

        // Initialization
        const init = async () => {
            // Cloud Fail-safe timer
            const cloudTimer = setTimeout(() => {
                if(!isCloud) {
                    document.getElementById('mode-indicator').classList.remove('hidden');
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 500);
                    updateUI();
                }
            }, 3500);

            try {
                const config = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                appId = typeof __app_id !== 'undefined' ? __app_id : 'oxygen-pro';
                
                if(config.apiKey) {
                    const app = initializeApp(config);
                    auth = getAuth(app);
                    db = getFirestore(app);
                    await signInAnonymously(auth);
                    
                    onAuthStateChanged(auth, (u) => {
                        if(u) {
                            user = u;
                            isCloud = true;
                            clearTimeout(cloudTimer);
                            document.getElementById('loading-screen').style.display = 'none';
                            
                            // Real-time Cloud Sync
                            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'bookings'), (snap) => {
                                const cloudData = snap.docs.map(d => d.data());
                                // Merge cloud data with local if needed
                                if(cloudData.length > 0) {
                                    transactions = cloudData;
                                    updateUI();
                                }
                            });
                        }
                    });
                }
            } catch(e) { console.log("Running in offline mode"); }
        };

        document.getElementById('sale-date').value = new Date().toISOString().split('T')[0];
        init();
        showSection('dashboard');
    </script>
</body>
</html>
